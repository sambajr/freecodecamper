<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <link rel="stylesheet" href="santa.css">
</head>
<body>
    \
        <header>
            <img src="istockphoto-1166048674-612x612.jpg" alt="Santa Clau" width="100" height="100">
            <h1>Christmas Wishes</h1>
            <p>Send a personalized Christmas wish!</p>
        </header>
    

    <main>
        <form id="christmasForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="wish">Christmas Wish:</label>
            <textarea id="wish" name="wish" rows="4" required></textarea>

            <button type="submit">Send Wish</button>
        </form>

        <div id="confirmationMessage" style="display: none;">
            <p>Thank you for sending your Christmas wish!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
